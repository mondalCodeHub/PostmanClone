<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="prism.css">

    <title>PostMan Clone Projct</title>
    <style>
        body {
            background-color: rgba(0, 0, 0, 0.699);
            color: blanchedalmond;
        }

        #responsePre {
            max-height: 500px;
        }
    </style>
</head>

<body>

    <!-- ############################################## NAVBAR ###################################################### -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">MCH POSTMAN</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
                aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
            </div>
        </div>
    </nav>

    <!-- ############################################## NAVBAR ###################################################### -->
    <!-- ############################################## PAGE CONTENT ###############################################-->
    <div class="container">
        <h1 class="my-3"> Welcom to MCH postMan Clone Project</h1>
        <small> Postman is a popular application programming interface that makes it easy for developers to create,
            share, test and document APIs.</small>
    </div>
    <br>

    <!-- //main contenet starts here -->
    <div class="container">

        <!-- URL Box -->
        <div class="form-group row">
            <label for="url" class="col-sm-2 col-form-label">URL</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="url" placeholder="Enter URL here">
            </div>
        </div>
        <br>
        <!-- Feildset -OPEN (RequestType)  -->
        <fieldset class="form-group row">
            <legend class="col-form-label col-sm-2 float-sm-left pt-0">Request Type</legend>
            <div class="col-sm-10">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="requestType" id="get" value="GET" checked>
                    <label class="form-check-label" for="get">
                        GET
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="requestType" id="post" value="POST">
                    <label class="form-check-label" for="post">
                        POST
                    </label>
                </div>
                <!-- <div class="form-check disabled">
                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="option3" disabled>
                <label class="form-check-label" for="gridRadios3">
                  Third disabled radio
                </label>
              </div> -->
            </div>
        </fieldset>
        <!-- Feildset -CLOSED  -->
        <br>
        <!-- Content type box - OPEN -->
        <fieldset class="form-group row">
            <legend class="col-form-label col-sm-2 float-sm-left pt-0">Content Type</legend>
            <div class="col-sm-10">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="contentType" id="jsonRadio" value="json" checked>
                    <label class="form-check-label" for="json">
                        JSON
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="contentType" id="paramsRadio" value="params">
                    <label class="form-check-label" for="params">
                        Custome Parameter
                    </label>
                </div>
                <!-- <div class="form-check disabled">
                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="option3" disabled>
                <label class="form-check-label" for="gridRadios3">
                  Third disabled radio
                </label>
              </div> -->
            </div>
        </fieldset>
        <!-- Content type box - CLOSED -->

        <br>

        <!-- Parameter box -OPEN || hide when needed -->
        <div id="parametersbox">
            <div class="row g-3">
                <!-- <label for="inputEmail4" class="form-label">Email</label> -->
                <label for="url" class="col-sm-2 col-form-label">Parameter 1</label>


                <div class="col-md-4">
                    <input type=" text" class="form-control" id="parameterKey1" placeholder="Enter paramenter key 1">
                </div>

                <div class="col-md-4">
                    <input type="text" class="form-control" id="parameterValue1" placeholder="Enter paramenter value 1">
                </div>
                <button id="addParam" class="btn btn-primary" style="width: 50px;">+</button>
            </div>
            <div id="params"> </div>
        </div>
        <!-- Parameter box - CLOSED -->
        <br>

        <!-- JSON Request box - OPEN -->
        <div class="my-3" id="requestJsonBox">
            <div class="form-group row ">
                <label for="requestJsonText" class="col-sm-2 col-form-label">Enter Request JSON</label>
                <div class="col-sm-10">
                    <!-- <input type="text" class="form-control" id="url" placeholder="Enter URL here"> -->
                    <textarea id="requestJsonText" class="form-control" rows="3"> </textarea>
                </div>
            </div>
        </div>
        <!-- JSON Request box - CLOSED -->


        <!-- Submit button-open -->
        <div class="form-group row">
            <div class="col-sm-10">
                <button id="submit" class="btn btn-primary"> Submit</button>
            </div>
        </div>
        <!-- submit button - closed -->

        <!-- Responce -appeared here -OPEN -->
        <div class="my-3" id="responseJsonBox">
            <div class="form-group row ">
                <label for="responseJsonBox" class="col-sm-2 col-form-label">Response</label>
                <div class="col-sm-10">
                    <!-- <input type="text" class="form-control" id="url" placeholder="Enter URL here"> -->
                    <!-- <textarea id="responseJsonText" class="form-control"
                        rows="3"> Your response will -appeared here</textarea> -->

                    <pre id='responsePre'
                        class="language-javascript"> <code id='responsePrism' class="language-javascript"> Your response will appear here </code> </pre>
                </div>
            </div>
        </div>
        <!-- Responce -appeared here -CLOSED -->

    </div>

    <!-- ############################################## PAGE CONTENT ################################################-->
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
    -->
    <script src="prism.js"></script>
    <script src="./app.js"></script>
</body>

</html>
